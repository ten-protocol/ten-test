# Run a set of E2E tests on a previously deployed obscuro network (dev-testnet or testnet). The workflow is triggered
# either manually via a workflow dispatch, or on a schedule to run a set of weekend soak tests (dev-testnet only)
#
name: Run remote tests
run-name: Run remote tests (${{ github.event_name }})
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment
        required: true
        default: dev-testnet
        options:
          - testnet
          - dev-testnet
      arguments:
        description: 'Arguments to the pysys run'
        required: true
        default: '-e skip -e robustness -e performance'
      release:
        type: choice
        description: 'The release version of testnet'
        required: true
        default: main
        options:
          - main
          - releases/v0.13
          - releases/v0.12
          - releases/v0.11

jobs:
  run-tests:
    runs-on: self-hosted
    steps:
      - run: echo "Triggered by ${{ github.event_name }}"
      - run: echo "Branch       ${{ github.ref }}"

      - name: Set the variables
        env:
          DEFAULT_VERSION: 'main'
        run: echo "VERSION=${{ github.event.inputs.release || env.DEFAULT_VERSION }}" >> $GITHUB_ENV

      - name: 'Check out obscuro-test'
        uses: actions/checkout@v3
        with:
          path: ./obscuro-test

      - name: 'Check out go-obscuro code'
        uses: actions/checkout@v3
        with:
          repository: obscuronet/go-obscuro
          path: ./go-obscuro
          ref: ${{env.VERSION}}

      - name: 'Build required artifacts for running tests'
        run: |
          cd ${{ github.workspace }}/obscuro-test
          ./get_artifacts.sh
          ls -l ${{ github.workspace }}/obscuro-test/artifacts   

      - name: 'Run tests on testnet on a workflow_dispatch'
        if: ${{ (github.event_name == 'workflow_dispatch') && (github.event.inputs.environment == 'testnet') }}
        run: |
          cd ${{ github.workspace }}/obscuro-test/tests
          /usr/local/bin/pysys.py run -r ${{ github.event.inputs.arguments }}

      - name: 'Run tests on dev-testnet on a workflow_dispatch'
        if: ${{ (github.event_name == 'workflow_dispatch') && (github.event.inputs.environment == 'dev-testnet') }}
        run: |
          cd ${{ github.workspace }}/obscuro-test/tests
          /usr/local/bin/pysys.py run -m obscuro.dev -r ${{ github.event.inputs.arguments }}

      - name: 'Upload testcase output'
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-artifact
          path: |
            ${{ github.workspace }}/obscuro-test/**/Output
          retention-days: 2

      - name: 'Upload performance output'
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-artifact
          path: |
            ${{ github.workspace }}/obscuro-test/**/Output/*/*.pdf
          if-no-files-found: ignore
          retention-days: 2

      - name: 'Upload xml reports output'
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: reports-artifact
          path: |
            ${{ github.workspace }}/obscuro-test/reports/*.xml
          retention-days: 2

  publish-results:
    runs-on: self-hosted
    needs: run-tests
    permissions:
      checks: write
    if: always()

    steps:
      - name: 'Download artifacts'
        uses: actions/download-artifact@v3
        with:
          name: reports-artifact
          path: artifacts

      - name: 'Publish test results'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'artifacts/*.xml'

